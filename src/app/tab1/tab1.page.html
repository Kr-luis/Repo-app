<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora b√°sica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="calculator">
    <!-- Pantalla de la calculadora -->
    <ion-item>
      <ion-label class="display-label" position="fixed">{{ display }}</ion-label>
    </ion-item>

    <!-- Botones de la calculadora -->
    <div class="buttons">
      <ion-grid>
        <ion-row>
          <ion-col><ion-button class="number" (click)="press('7')">7</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('8')">8</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('9')">9</ion-button></ion-col>
          <ion-col><ion-button color="danger" (click)="clear()">C</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button class="number" (click)="press('4')">4</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('5')">5</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('6')">6</ion-button></ion-col>
          <ion-col><ion-button class="operator" (click)="press('/')">/</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button class="number" (click)="press('1')">1</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('2')">2</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('3')">3</ion-button></ion-col>
          <ion-col><ion-button class="operator" (click)="press('*')">*</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button class="number" (click)="press('0')">0</ion-button></ion-col>
          <ion-col><ion-button class="number" (click)="press('.')">.</ion-button></ion-col>
          <ion-col><ion-button class="operator" (click)="press('-')">-</ion-button></ion-col>
          <ion-col><ion-button class="operator" (click)="press('+')">+</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"><ion-button expand="block" color="dark" (click)="calculate()">=</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
